name: 'PHP 5.4 '

on: [push, pull_request]

jobs:
  setup:
    name: Setup PHP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@main
        with:
          php-version: '5.4'
          extensions: gd, curl

      - name: Lint main file
        run: php -l sig.php
