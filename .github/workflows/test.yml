name: Test PHP 8.3

on: [push, pull_request]

jobs:
  setup:
    name: Setup PHP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@main
        with:
          php-version: '8.3'
          extensions: gd, curl

      - name: Print PWD
        run: pwd

      - name: Lint main file
        run: php -l sig.php
